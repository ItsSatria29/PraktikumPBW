<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Mahasiswa Baru</h1>
        <form action="#" method="get">
            <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
            <input type="text" name="npm" id="npm">
            <br><br>
            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" id="nama">
            <br><br>
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="alamat" cols="30" rows="3"></textarea>
            <br><br>
            <label for="jk">Jenis Kelamin</label>
            <input type="radio" name="jk" id="jk" value="Laki-laki"> Laki-laki
            <br>
            <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
            <br><br>
            <label for="ps">Program Studi</label>
            <select name="ps" id="Program Studi">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
            <br><br>
            <button>Tambah</button>
        </form>
    </div>
</body>
</html>
